<!DOCTYPE html>
<html>
    <head>
        <title>IMU Testing</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div id="roll">
                <h4 id="rollValue">roll: 90</h4>
                <button id="increaseRoll">increase</button><br>
                <button id="decreaseRoll">decrease</button>
            </div>
            <div id="pitch">
                <h4 id="pitchValue">pitch: 0</h4>
                <button id="increasePitch">increase</button><br>
                <button id="decreasePitch">decrease</button>
            </div>
            <div id="yaw">
                <h4 id="yawValue">yaw: 0</h4>
            </div>
            <div id="vehicleData">
                <span id="throttle">Throttle: 0</span><br>
                <span id="vehicleDirection">Vehicle Direction: none</span><br>
                <span id="steering">Steering: 0</span><br>
                <span id="steeringDirection">Steering Direction: center</span><br>
                <span id="frontLeft">Front Left PWM: 0</span><br>
                <span id="frontRight">Front Right PWM: 0</span><br>
                <span id="rearLeft">Rear Left PWM: 0</span><br>
                <span id="rearRight">Rear Right PWM: 0</span>
            </div>
            <img id="vehicle" src="images/vehicle1.png">
        </main>
    </body>

    <script src="index.js" type="text/javascript"></script>
</html>
